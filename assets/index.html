<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
        .notification.is-link {
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        
        <form id="weatherForm">
            <div class="row mb-3">
                <label for="cityInput" class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="countryInput" class="col-sm-2 col-form-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="countryInput" placeholder="Enter country name">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        <h2 class="mt-4 mb-3">Current Weather</h2>
        <div id="weatherdataicon"></div>
        <div id="weatherReport">
            <p id="cityName"></p>
            <p id="date"></p>
            <img src="" alt="Weather Icon" class="weather-icon">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>

        <h2 class="mt-4 mb-3">5-Day Forecast</h2>
        <ul id="forecastList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
